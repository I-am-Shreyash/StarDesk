<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Admin/AdminPage">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/Table.css"> 
</head>
<body>

<div layout:fragment="content">
     
<div id="table-container" class="row"> 
      
   <table> 
        <thead>
          <tr>
              <th class="col-2">ID</th>
              <th class="col-3">First Name</th>
              <th class="col-3">Last Name</th>
              <th class="col-3">Email</th>
          </tr>
        </thead>
          
          <tr th:each="employee : ${allemployees}">
               <td th:text="${employee.empId}"/>
               <td th:text="${employee.empFname}"/>
               <td th:text="${employee.empLname}">
               <td th:text="${employee.empEmail}">
          </tr>
   </table> 

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
