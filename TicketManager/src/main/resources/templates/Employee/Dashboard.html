<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Employee/EmployeePage">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/Dashboard.css">
  </head>
  <body>
  
 <div layout:fragment="content">
            
     <div id="block-row" class="row justify-content-evenly">
     
        <div id="block-1" class="col-2">
          <h6>Total Tickets</h6>
          <i class="bi bi-database-fill-check" style="font-size: 22px"></i>
          <span th:text="${stats.allTickets}"></span>  
        </div>
        
        <div id="block-2" class="col-2">
          <h6>Active Tickets</h6>
          <i class="bi bi-broadcast" style="font-size: 22px"></i>
          <span th:text="${stats.openTickets}"></span>
        </div>
        
        <div id="block-3" class="col-2">
          <h6>Closed Tickets</h6>
          <i class="bi bi-check2-circle" style="font-size: 22px"></i>
          <span th:text="${stats.closedTickets}"></span>
        </div>
     
     
     </div>

 </div>
         
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
