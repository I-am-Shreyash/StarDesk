<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href="/css/RegisterNew.css">
</head>
<body>	
    
    <a href="/StarDesk" id="home-button"><button><i class="bi bi-house-fill"></i>Home</button></a>

    <div id="wrapper" class="row">
       
       <div id="form-container" class="col">
		 
		  <form method="post" action="/Register" class="modern-form" onsubmit="success()">
		  <h4>Registration Form</h4>
		  
        <div class="form-group">
            <input type="text" name="firstName" required>
            <label for="firstName">First Name</label>
        </div>
        
        <div class="form-group">
            <input type="text" name="lastName" required>
            <label for="lastName">Last Name</label>
        </div>
        
        <div class="form-group">
            <input type="text" name="userId"  min="6" maxlength="6" required>
            <label for="userId">UserID</label>
        </div>
        
        <div class="form-group">
            <input type="email" name="email" required>
            <label for="email">Email</label>
        </div>
        
        <div class="form-group">
            <input type="password" name="password" required>
            <label for="password">Password</label>
        </div>
        
        <div class="form-group">
            <select name="role">
                <option value="employee">Employee</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        
        <input type="submit" value="Register">
    </form>
		</div>
		
		<div id="image-container" class="col">
		
		</div> 
		
	</div> 
	
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
<script>

function success() {
	 alert("New user registered successfully")
	}

</script>
</html>
